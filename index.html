    <title>Webpack projects</title>
    <link rel="stylesheet" id="appCss">
</head>

<body>
    <span>SPAN</span>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        
        // AXIOS
        const styles = () => {
            axios.get('dist/manifest.json')
                .then(res => {
                    let appCss = document.getElementById('appCss');
                    appCss.href = 'dist/' + res.data.app[0];
                    let appJs = document.getElementById('appJs');
                    appJs.src = 'dist/' + res.data.app[1];
                })
                .catch(err => {
                    alert(err);
                });
        };
        styles();
